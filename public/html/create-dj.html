<!doctype html>
<html lang="en">
<head>
    <title>dj4uandme</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="icon" id="exit"></a>
        <div class="wrapper" id="wrapper-dj-id-opaque"></div>
        <div class="wrapper" id="wrapper-dj-id">
            <div class="text-wrapper" id="text-wrapper-dj-id">
                <p id="your-dj-id">Your DJ ID</p>
                <p id="dj-id"></p>
                <a href="#" class="icon" id="next-page"></a>
            </div>
        </div>
    </div>
    
<script src="../scripts/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        url: "http://localhost:3000/dj",
        type: "POST",
        success: function( data ) {
            $( "#dj-id" ).html( data.dj_id );
        }
    });
    
    $( "#next-page" ).click(function() {
        window.location.href = "dj.html?dj_id=" + $( "#dj-id" ).text();
    });
});
</script>
</body>
</html>
